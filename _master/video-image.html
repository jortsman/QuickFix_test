<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Components</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/quick-fix.js"></script>
</head>

<body>
    <div class="">

        <!--     MASKED IMAGE-->
        <h2>Filters</h2>
        <figure class="col-3-12"><img class="image-responsive" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>No Filter</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive blur" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>blur</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive brightness" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>brightness</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive contrast" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>contrast</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive drop-shadow" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>drop-shadow</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive grayscale" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>grayscale</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive hue-rotate" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>hue-rotate</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive invert" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>invert</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive opacity" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>opacity</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive saturate" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>saturate</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive sepia" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>sepia</figcaption>
        </figure>

        <figure class="col-3-12"><img class="image-responsive contrast" src="img/Bradley-Hand-Quick-Fix.png">
            <figcaption>contrast and brightness</figcaption>
        </figure>
        </figure>

        <!--  VIDEO EMBED RESPONSIVE-->
        <div class="col-6-12">
            <h2>Video Responsive (YouTube)</h2>
            <!--       a videoWrapper container must wrap the iframe. videos  not in a 16:9 aspect ratio will have black bars on the side but will still be responsive.-->
            <div class="videoWrapper">
                <!-- Copy & Pasted from YouTube -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/uPov7uKu8Ys" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-6-12">
            <div>
                <video src="media/EmberDeflector.mp4" controls></video>
            </div>
        </div>

        <h2>Video Embed</h2>
        <!--         This is video that is hosted on your server and NOT from YouTube-->

    </div>
    <div class="footer footer-center height-100">
        <p>I'm your footer</p>
    </div>

</body>

</html>
