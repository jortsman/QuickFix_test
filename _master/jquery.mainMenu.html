<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu jQuery Plugin</title>
    <link href=" https://fonts.googleapis.com/css?family=Khula|Open+Sans+Condensed:300|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="js/quick-fix.js"></script>
    <script>
        $(document).ready(function () {
            $(".menu").mainMenu({
                //Add Options here
                "backgroundColor": "#4b5f9b",
                "highlightColor": "aqua",
                "submenuColor": "#5c688a",
                "toggleSpeed": "1000",
                "fontColor": "white",
                "menuNumber": "5"
            });
        });
    </script>
</head>

<body>
    <div id="container">
        <!--     NAVBAR-->
        <nav class="menu">
            <div class="menu-header"><span class="fa">&#xf0c9;</span>Menu</div>
            <ul class="main-menu">
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li class="subMenu" data-trigger="submenu"><a href="#">Item 3 <span class="fa">&#xf150;</span></a>
                    <ul>
                        <li data-trigger="submenu"><a href="#">SubItem 1</a></li>
                        <li data-trigger="submenu"><a href="#">SubItem 2</a></li>
                    </ul>
                </li>
                <li><a href="#">Item 4</a></li>
                <li class="subMenu" data-trigger="submenu"><a href="">Item 5 <span class="fa">&#xf150;</span></a>
                    <ul>
                        <li data-trigger="submenu"><a href="#">SubItem 1</a></li>
                        <li data-trigger="submenu"><a href="#">SubItem 2</a></li>
                    </ul>
                </li>
            </ul>
        </nav>


    </div>


</body>

</html>
